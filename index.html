<!DOCTYPE html>
<html lang="en" class="js">

<head>
	<meta charset="utf-8">
	<title>Convert kubernetes yaml to json</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<style>
		body {
			font-family: "Fira Code", Roboto, sans-serif;
			color: #cbdee4;
			background-color: #1c2123;
			padding: 5rem 1.25rem;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		input[type="file"] {
			position: absolute;

			top: -100px;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 1;
		}

		form {
			background-color: #31383a;
			border-radius: 2rem;
			width: 400px;
			height: 200px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 2rem;
			padding: 4rem;
		}

		button {
			background-color: #1c2123;
			color: #cbdee4;
			border: 1px solid #cbdee4;
			border-radius: 0.25rem;
			padding: 0.5rem 1rem;
			font-size: 1rem;
			cursor: pointer;
			position: relative;
			z-index: 2;
		}
	</style>
</head>

<body>
	<form method="post" action="convert" enctype="multipart/form-data" novalidate class="box">
		<label for="file">
			<input type="file" name="files" id="file" multiple />
			<strong>Choose files</strong>
			<span> or drag it here</span>
		</label>
		<button type="submit">Upload</button>
	</form>

	</script>

</body>

</html>
